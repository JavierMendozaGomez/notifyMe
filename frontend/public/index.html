<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title ng:bind-template="NotifyMe"></title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.7/angular-material.min.css">
    <link rel="stylesheet" href="styles/customStyles.css">

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.11.min.js"></script>
    <script src="libs/FileSaver.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.7/angular-material.min.js"></script>

</head>

<body>

    <script src="app/config.js"></script>
    <script src="app/app.js"></script>
    <script src="app/AuthenticationModule/AuthenticationCtrl.js"></script>
    <script src="app/PostModule/PostCtrl.js"></script>
    <script src="app/NotificationModule/NotificationCtrl.js"></script>
    <script src="app/S3/S3Service.js"></script>

    <script src="app/CommentModule/CommentService.js"></script>
    <script src="app/AuthenticationModule/AuthenticationService.js"></script>
    <script src="app/NotificationModule/NotificationService.js"></script>
    <script src="app/PostModule/PostService.js"></script>
    <script src="app/ReactionModule/ReactionService.js"></script>


    <div ng-controller="AuthenticationCtrl">
        <md-toolbar ng-if="user">
            <div class="md-toolbar-tools">
                <md-button ng-click="go('/posts')">
                    NotifyMe
                </md-button>
                <h2 flex="" md-truncate="">Your notifier forum</h2>
                <md-button ng-click="logout()" class="md-raised md-accent md-hue-3" aria-label="Learn More">
                    Logout
                </md-button>
            </div>
        </md-toolbar>
        <div layout="row">
            <md-content ng-if="user">
                <md-list>
                    <md-subheader class="md-no-sticky">Menu</md-subheader>
                    <md-list-item class="md-3-line" ng-click="go('/posts')">
                        <div class="md-list-item-text" layout="column">
                            <h2>Posts</h2>
                        </div>
                    </md-list-item>
                    <md-list-item class="md-3-line" ng-click="go('/notifications')">
                        <div class="md-list-item-text" layout="column">
                            <h2>Notifications</h2>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                </md-list>
            </md-content>
            <div flex="" ng-view="" class="ng-scope"></div>
        </div>
    </div>
</body>
<html>
